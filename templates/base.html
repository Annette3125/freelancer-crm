{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clients & Projects{% endblock %}</title>

      <!-- Bootstrap CSS (for crispy bootstrap5) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <a href="{% url 'home' %}" class="brand-title">Clients &amp; Projects</a>
                <p class="brand-subtitle">CRM for freelancers</p>
            </div>
            <nav class="main-nav">
                <a href="{% url 'client_list' %}">Clients</a>
                <a href="{% url 'project_list' %}">Projects</a>
            </nav>


            <div class="site-header__auth">
            {% if user.is_authenticated %}
                <span class="site-header__user">
                    ðŸ‘‹ {{ user.username }}
                </span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </div>

        </div>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
