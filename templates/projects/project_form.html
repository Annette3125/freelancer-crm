{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}
        Edit Project
    {% else %}
        New Project
    {% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit Project
        {% else %}
            New Project
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p>
        <a href="{% url 'project_list' %}">‚Üê Back to projects</a>
    </p>
{% endblock %}
