{% extends "base.html" %}

{% block title %}

    {% if form.instance.pk %}
        Edit Client
    {% else %}
        New Client
    {% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit Client
        {% else %}
            New Client
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save</button>
    </form>

    <p>
        <a href="{% url 'client_list' %}">‚Üê Back to clients</a>
    </p>
{% endblock %}
